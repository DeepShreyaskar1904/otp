<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>

<table border="1" cellpadding="3">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
    </tr>

    {% for users in user %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ users.name }}</td>
        <td>{{ users.email }}</td>
        <td>{{ users.password }}</td>
        <td>
            <a href="{% url 'update_user' users.id %}">Edit</a> |
            <a href="{% url 'delete_user' users.id %}"
               onclick="return confirm('Are you sure you want to delete?')">
               Delete
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No user registered!</td>
    </tr>
    {% endfor %}
</table>

<p>Total users found: {{ user|length }}</p>

</body>
</html>
